servers:
  - url: //127.0.0.1:8080
tags:
  - name: Currency rate api
    description: Currency Rate Controler

paths:
  /rates:
    get:
      summary: Return all currency rates.
      operationId: getAllRates
      responses:
        200:
          description: List of currency rates.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CurrencyRate'
        400:
          description: Bad data
        404:
          description: Not found
        default:
          description: Unexpected error
    post:
      summary: Create currency rates and quote name.
      operationId: createRate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCurrencyRate'
      responses:
        201:
          description: Created
          content:
            text/plain:
              schema:
                type: string
        400:
          description: Bad data
        default:
          description: Unexpected error
