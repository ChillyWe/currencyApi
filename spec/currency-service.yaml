components:
  schemas:
    CurrencyRate:
      properties:
        id:
          type: integer
          format: int64
        createdOn:
          type: string
          format: date-time
        base:
          type: string
        quoteName:
          $ref: '#/components/schemas/CurrencyQuoteName'
        rate:
          type: integer
          format: int64
        reverseRate:
          type: integer
          format: int64
        source:
          type: string
        sourceCreatedOn:
          type: string
          format: date-time
      required:
        - id
        - createdOn
        - base
        - quoteName
        - rate
    CreateCurrencyRate:
      properties:
        base:
          type: string
        quoteName:
          $ref: '#/components/schemas/CreateCurrencyQuoteName'
        rate:
          type: integer
          format: int64
      required:
        - base
        - quoteName
        - rate
    CurrencyQuoteName:
      properties:
        id:
          type: string
        name:
          type: string
        source:
          type: string
      required:
        - id
        - name
        - source
    CreateCurrencyQuoteName:
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name